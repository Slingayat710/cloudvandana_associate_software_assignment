<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 350px;
      text-align: center;
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #fff;
    }

    .profile-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid rgba(255, 255, 255, 0.3);
    }

    .profile-card h2 {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .profile-card p {
      margin-bottom: 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    .social-icons a {
      margin: 0 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00aced;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="Profile.jpg.jpeg" alt="Shreya Lingayat" />
    <h2>Shreya Lingayat</h2>
    <p>Software Developer</p>
    <p>Software Developer with experience in Python, Java, and web development. Passionate about automation and data visualization.</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/shreya-lingayat-24a169237" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Slingayat710" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
