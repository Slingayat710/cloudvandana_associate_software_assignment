<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    h1 { color: #007bff; text-align: center; }
    input { width: calc(100% - 100px); padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .delete-btn { background-color: #ff4d4d; }
    .delete-btn:hover { background-color: #cc0000; }
    ul { list-style-type: none; padding: 0; margin-top: 20px; }
    li { background: linear-gradient(135deg, #e0f7fa, #80deea); margin-top: 10px; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
    li:hover { transform: scale(1.02); }
    .completed { text-decoration: line-through; color: #6c757d; }
    .icon-btn { background: none; border: none; cursor: pointer; font-size: 16px; color: #007bff; }
    .icon-btn:hover { color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert('Please enter a valid task.');
        return;
      }

      const taskList = document.getElementById('taskList');
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button class="icon-btn" onclick="toggleComplete(this)"><i class="fa-solid fa-check"></i></button>
          <button class="icon-btn delete-btn" onclick="removeTask(this)"><i class="fa-solid fa-trash"></i></button>
        </div>
      `;

      taskList.appendChild(listItem);
      taskInput.value = ''; // Clear input
    }

    function removeTask(button) {
      const listItem = button.closest('li');
      listItem.remove();
    }

    function toggleComplete(button) {
      const listItem = button.closest('li');
      const taskText = listItem.querySelector('span');
      taskText.classList.toggle('completed');
    }
  </script>
</body>
</html>
